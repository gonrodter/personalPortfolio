<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="stylecontactme.css">
</head>
<body>
    <section class="contactme-section">
        <div class="contactme-container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="images/location.png" alt=""></span>
                            <span>41940 Calle Estacada del Rosario<br>
                                Tomares, Sevilla</span>
                        </li>
                        <li>
                            <span><img src="images/mail.png" alt=""></span>
                            <span>rodriguez.terron.gonzalo@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="images/call.png" alt=""></span>
                            <span>640583966</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="images/linkedin.png" alt=""></a></li>
                    <li><a href="#"><img src="images/github.png" alt=""></a></li>
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
